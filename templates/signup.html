{% extends "base.html" %}

{% block content %}

<div class="heading">Signup</div>

<form method = "post">
	<table class="content">

		<tr>
			<td>
				Username
			</td>
			<td>
				<input type="text" name="username" value="{{username}}">
			</td>
			<td class="error">
				{{error_username}}
			</td>
		</tr>

		<tr>
			<td>
				Password
			</td>
			<td>
				<input type="password" name="password" value="">
			</td>
			<td class="error">
				{{error_password}}
			</td>
		</tr>

		<tr>
			<td>
				Verify Password
			</td>
			<td>
				<input type="password" name="verify" value="">
			</td>
			<td class="error">
				{{error_password_verify}}
			</td>
		</tr>

		<tr>
			<td>
				Email (optional)
			</td>
			<td>
				<input type="text" name="email" value="{{email}}">
			</td>
			<td class="error">
				{{error_email}}
			</td>
		</tr>

	</table>
	<input type="submit" value="Submit">
</form>



{% endblock %}
