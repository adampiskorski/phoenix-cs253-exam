{% extends "base.html" %}

{% block content %}

<div class="heading">Editing {{subject}}</div>

<div class='content'>

<form method="post">
    <label>
        <textarea class="submit-content" name="content">{{content}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit" value="Submit">
</form>

</div>

{% endblock %}
